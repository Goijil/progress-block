<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles/main.css" />
    <title>Progress Block</title>
    <script src="src/scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="progress" data-js-progress>
      <h1 class="progress__title">Progress</h1>
      <div class="progress__bar">
        <div class="progress__bar--layout" data-js-progress-bar>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            class="progress__bar--filler"
          >
            <circle
              class="progress__bar--filler--circle"
              data-js-progress-circle
            />
          </svg>
        </div>
      </div>
      <div class="progress__panel mobile">
        <div class="progress__panel--item">
          <div class="placeholder">
            <input
              aria-label="Введите значение прогресса"
              class="progress__panel--input"
              data-js-progress-input
              name="progress"
            />
          </div>
          <span class="progress__panel--text">Value</span>
        </div>
        <div class="progress__panel--item">
          <label
            class="progress__panel--button"
            data-js-progress-animation-button-space
          >
            <span
              class="progress__panel--button--indicator"
              data-js-progress-animation-button-space-toggle
              data-active="false"
            ></span>
          </label>
          <span class="progress__panel--text">Animate</span>
        </div>
        <div class="progress__panel--item">
          <label
            class="progress__panel--button"
            data-js-progress-visibility-button-space
          >
            <span
              class="progress__panel--button--indicator"
              data-active="false"
              data-js-progress-visibility-button-space-toggle
            ></span>
          </label>
          <span class="progress__panel--text">Hide</span>
        </div>
      </div>
    </div>
  </body>
</html>
